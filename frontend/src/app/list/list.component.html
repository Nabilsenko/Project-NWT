<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="accent" class="add-button">
        <i class="material-icons">add</i>
    </button>
</section>

<div *ngFor="let cpu of cpus;index as i">
    <div class="card">
        <img src="{{cpu.image || cpu.brand}}" />
        <div class="card-content">
            <div class="card-buttons">
                <p class="card-content-title">{{cpu.name}} &nbsp;{{cpu.brand}}</p>
                <mat-icon (click)="delete(i)" class="trash">delete</mat-icon>
            </div>
            <span>
                <p><b>Physical Cores :</b>&nbsp;&nbsp;{{cpu.core.physical}}</p>
                <p><b>Thread Cores :</b>&nbsp;&nbsp;{{cpu.core.thread}}</p>
            </span>
            <span>
                <p><b>Base Frequency :</b>&nbsp;&nbsp;{{cpu.frequency.base}}&nbsp;Ghz</p>
                <p><b>Turbo Frequency :</b>&nbsp;&nbsp;{{cpu.frequency.turbo}}&nbsp;Ghz</p>
            </span>
        </div>
    </div>
</div>
